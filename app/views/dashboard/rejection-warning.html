<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.cancel()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="modal-title"><i class="glyphicon glyphicon-alert"></i> Warning</h4>
</div>
<div class="modal-body" id="modal-body">
  <h5 ng-if="!$ctrl.rejectionProcessOutputMessage.success">Clicking on Yes will Reject the selected ISBNs. Are you sure you want to proceed?</h5>

  <div
    ng-if="$ctrl.rejectionProcessOutputMessage.description"
    ng-class="{'alert-success': $ctrl.rejectionProcessOutputMessage.success, 'alert-danger': !$ctrl.rejectionProcessOutputMessage.success}"
    class="alert alert-dismissible" role="alert" ng-if="$ctrl.rejectionProcessOutputMessage.description">
    {{$ctrl.rejectionProcessOutputMessage.description}}
    <ul>
      <li ng-repeat="isbn in $ctrl.rejectionProcessOutputMessage.selectedISBNs track by $index">
        {{isbn}}
      </li>
    </ul>
  </div>

</div>
<div class="modal-footer" ng-if="!$ctrl.rejectionProcessOutputMessage.success">
  <button class="btn btn-warning" type="button" ng-click="$ctrl.rejectOrders($ctrl.selectedOrders)">Yes</button>
  <button class="btn btn-success" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
