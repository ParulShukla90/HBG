<strong>Search order history for the last 90 days</strong>
<form ng-submit="fetchLatestData()">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group row">
          <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="isbn" ng-model="searchFilter.isbn"
                   pattern="^\d{1,13}$"
                   placeholder="ISBN">
          </div>
        </div>

        <div class="form-group row">
          <label for="planner-segment" class="col-sm-2 col-form-label">Planner Segment</label>
          <div class="col-sm-10">
            <select ng-model="searchFilter.plannerSegment" class="form-control form-control-sm" id="planner-segment">
              <option></option>
              <option value="S">S</option>
              <option value="T">T</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="po-number" class="col-sm-2 col-form-label">PO No.</label>
          <div class="col-sm-10">
            <input ng-model="searchFilter.purchaseOrderNumber" type="text" class="form-control form-control-sm"
                   id="po-number" placeholder="PO Number">
          </div>
        </div>
      </div>

      <div class="col-sm-7">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
              <select ng-model="searchFilter.searchDateType" class="form-control form-control-sm" id="date-type">
                <option value="">Date</option>
                <option value="plannedPOCreationDate">PO Create Date</option>
                <option value="poEDITransmissionDate">Submit Date</option>
                <option value="projectedInWarehouseDate">WHSE Due Date</option>
                <option value="outOfStockDate">Out of Stock Date</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" is-open="fromDateCalOpen" uib-datepicker-popup="MM/dd/yyyy"
                       ng-model="searchFilter.searchDateFrom"
                       placeholder="mm/dd/yyyy"
                       pattern="^\d{1,2}\/\d{1,2}\/\d{4}$"
                       close-text="Close"/>
                <span class="input-group-addon" ng-click="fromDateCalOpen = !fromDateCalOpen">
                  <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
              </span>
              </div>
            </div>
            <div class="col-sm-1">
              <label class="col-sm-2 col-form-label">To:</label>
            </div>
            <div class="col-sm-3">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control form-control-sm" is-open="toDateCalOpen" uib-datepicker-popup="MM/dd/yyyy"
                       ng-model="searchFilter.searchDateTo"
                       placeholder="mm/dd/yyyy"
                       pattern="^\d{1,2}\/\d{1,2}\/\d{4}$"
                       close-text="Close"/>
                <span class="input-group-addon" ng-click="toDateCalOpen = !toDateCalOpen">
                  <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
              </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-primary">Search</button>
    <button class="btn btn-primary" ng-click="clearFilters()">Clear</button>
  </div>
</form>
<br/>
<order-data-grid data="data" grid-type="history"></order-data-grid>
