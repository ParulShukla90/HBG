<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Login to HBG Autoreplenish System</h1>
      <div class="account-wall">
        <img class="profile-img"
             ng-src="images/user.png"
             alt="">
        <form class="form-signin" ng-submit="$ctrl.doLogin(username, password)">
          <input ng-model="username" type="text" class="form-control" placeholder="Username" required autofocus>
          <input ng-model="password" type="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
          </button>
          <br/>
          <div class="alert alert-danger" role="alert" ng-if="$ctrl.loginError" ng-bind="$ctrl.loginError"></div>
        </form>
      </div>
    </div>
  </div>
</div>
